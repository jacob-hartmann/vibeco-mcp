name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
type: enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please provide as much detail as possible to help us understand and evaluate your proposal.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched the existing issues and this feature has not been requested
          required: true
        - label: I have read the [README](https://github.com/jacob-hartmann/vibeco-mcp/blob/main/README.md) to ensure this feature doesn't already exist
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or use case
      description: What problem does this feature solve? What use case does it enable?
      placeholder: A clear and concise description of the problem or need
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
      description: Describe how you envision this feature working
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe any alternative solutions or features you've considered
    validations:
      required: false

  - type: dropdown
    id: scope
    attributes:
      label: What area does this feature affect?
      description: Select all that apply (use Ctrl/Cmd+Click for multiple selections)
      multiple: true
      options:
        - Vibe API client
        - MCP tools (new tool or enhancement)
        - MCP resources
        - MCP prompts
        - Authentication / API keys
        - Configuration / environment variables
        - Server / transport
        - Documentation
        - Testing
        - Other
    validations:
      required: true

  - type: dropdown
    id: willingness-to-contribute
    attributes:
      label: Are you willing to contribute this feature?
      description: |
        This is an open source project maintained on a best-effort basis.
        Contributions are welcome! See CONTRIBUTING.md for guidelines.
      options:
        - "Yes, I can submit a PR"
        - "Yes, with guidance"
        - "No, but I can help test"
        - "No, just suggesting"
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or examples about the feature request
    validations:
      required: false
